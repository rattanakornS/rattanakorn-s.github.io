        position: absolute;

        top: 0;
        width: 100%;

        object-fit: cover;
    }
    .container{
        position: relative;
        z-index: 2;
    }
</style>
</head>
<body style="background-color: rgb(216, 213, 213);">
    <div class="jumbotron jumbotron-fluid mb-0 text-primary">
        <video src="https://cdn.videvo.net/videvo_files/video/free/2016-11/large_watermarked/Smoke_Dark_11_Videvo_preview.mp4" autoplay loop muted></video>
        <div class="container">
          <h1 class="display-4">Rattanakorn Songchay<h1>
          <p class="lead">Information Technology</p>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto ">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item " href="#">Action</a>
                <a class="dropdown-item " href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item " href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-white">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container mt-4">
        <!-- Content here -->
        <div class="row">
            <div class="col-sm-6">
                <div class="card w-100 mb-2" style="width: 18rem;">
                    <div class="alert alert-info h5" role="alert">
                    บันทึกข้อมูลนักเรียน
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <form>
                                <div class="form-group">
                                    <label for="sid">รหัส</label>
                                    <input type="text" class="form-control" id="sid">
                                </div>
                                <div class="form-group">
                                    <label for="name">ชื่อ-สกุล</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="phone">เบอร์โทรศัพท์</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                                <!-- ปุ่มบันทึก -->
                              <button type="button" class="btn btn-primary" onclick="getData()">บันทึก</button>
                          </form>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card h-100 w-100 mb-2" style="width: 18rem;">
                    <div class="alert alert-info h5" role="alert">
                    แสดงข้อมูลนักเรียน
                    </div>
                <div class="card-body">
                    <p class="card-text">
                      <!-- ส่วนแสดงผล -->
                      <br>
                      <div class="alert alert-primary" id="divsid">
                      </div>
                      <br>
                      <div class="alert alert-dark" id="divname">
                      </div>
                      <br>
                      <div class="alert alert-success" id="divphone">
                      </div>
                    </p>
                </div>
                </div>
            </div>
        </div>
      </div>
      <!-- ฟังก์ชั่นกดปุ่ม บันทึก -->
    <script>
        function getData(){
            let sid = document.getElementById('sid').value;
            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;
            
            document.getElementById('divsid').innerHTML = 'รหัส : '+sid;
            document.getElementById('divname').innerHTML = 'ชื่อ-สกุล : '+name;
            document.getElementById('divphone').innerHTML = 'เบอร์โทรศัพท์ : '+phone;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
