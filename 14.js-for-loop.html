<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายรัตนกร ทรงฉาย  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.js-for-loop.html</title>
</head>
<body>

    <script>
    // for (let i=1; i<=100; i++) {
    //     document.write(i+' i here Guy'+'<br>')
        
    // }
    //แบบ1
    for (let i=1;i<=10;i++){
        for(let j=i;j<=10;j++){
        document.write('*')
        }
        document.write('<br>')
    }
    let dokjan=''
    for (let i=1;i<=10;i++){
        dokjan+='*'
        document.write(dokjan+'<br>')
    }

    //แบบอาจาร
    for(let j=10;j>0;j--){
        for(let i=j;i>0;i--){
            document.write('*')
        }
        document.write('<br>')
    }
    for(let i=j;i>0;i--){
        dokjan+='*'
    }
    document.write(dokjan+'<br>')
    </script>
</body>
</html
